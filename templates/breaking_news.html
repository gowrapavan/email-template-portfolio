<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0;padding:0;background-color:#f0f0f0;font-family:Arial,sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="background:#cc0000; padding:10px; color:#fff; font-weight:bold;">
                BREAKING NEWS ALERT
            </td>
        </tr>
        <tr>
            <td align="center" style="padding:20px;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="background:#fff;">
                    <tr>
                        <td style="padding:20px;">
                            <h1 style="font-size:32px; line-height:1.2; margin-top:0;">%%HEADLINE%%</h1>
                            <p style="color:#888; font-size:14px;">%%DATE_TIME%%</p>
                            <img src="%%IMAGE_URL%%" width="100%" style="display:block; margin-bottom:15px;">
                            <p style="font-size:16px; line-height:1.5;">
                                %%SUMMARY_TEXT%%
                            </p>
                            <a href="%%ARTICLE_LINK%%" style="color:#cc0000; font-weight:bold; text-decoration:none;">Read Full Story &raquo;</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
