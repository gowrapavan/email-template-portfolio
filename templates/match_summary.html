<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0;padding:0;background-color:#1a202c;font-family:sans-serif;color:#fff;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding:40px 0;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="border:1px solid #2d3748; background:#2d3748;">
                    <tr>
                        <td align="center" style="padding:20px; font-size:24px; font-weight:bold; border-bottom:1px solid #4a5568;">
                            MATCH DAY %%MATCH_ID%%
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding:40px;">
                            <table width="100%">
                                <tr>
                                    <td align="center" width="40%">
                                        <h2 style="margin:0;">%%HOME_TEAM%%</h2>
                                    </td>
                                    <td align="center" width="20%">
                                        <h1 style="font-size:40px; margin:0;">%%SCORE%%</h1>
                                    </td>
                                    <td align="center" width="40%">
                                        <h2 style="margin:0;">%%AWAY_TEAM%%</h2>
                                    </td>
                                </tr>
                            </table>
                            <p style="color:#a0aec0; margin-top:20px;">Full Time at %%STADIUM_NAME%%</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding:20px; background:#4a5568;">
                            <a href="%%STATS_URL%%" style="color:#fff; text-decoration:none;">View Full Stats</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
