<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background-color:#111;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color:#111; color:#fff;">
        <tr>
            <td align="center">
                <table width="600" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="center" style="padding:60px 0;">
                            <p style="letter-spacing:2px; text-transform:uppercase; font-size:12px; color:#888;">Introducing</p>
                            <h1 style="font-size:48px; margin:10px 0;">%%PRODUCT_NAME%%</h1>
                            <img src="%%PRODUCT_IMAGE_URL%%" alt="Product" style="width:100%; border-radius:8px; margin:20px 0;">
                            <p style="font-size:18px; line-height:1.5; color:#ccc;">
                                The wait is over. Experience the next generation of performance.
                            </p>
                            <table border="0" cellspacing="0" cellpadding="0" style="margin-top:30px;">
                                <tr>
                                    <td align="center" bgcolor="#ffffff" style="border-radius:4px;">
                                        <a href="%%PRODUCT_URL%%" style="color:#000; padding:15px 30px; text-decoration:none; display:block; font-weight:bold;">Pre-order Now</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
