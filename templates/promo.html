<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Special Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0; padding:0; background-color:#ffffff; font-family: Arial, sans-serif;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" width="600" border="0" cellspacing="0" cellpadding="0" style="border: 2px solid #5e81ac;">
                    <tr>
                        <td align="center" style="background-color: #5e81ac; padding: 40px 20px; color: #ffffff;">
                            <h1 style="font-size: 48px; margin: 0;">%%DISCOUNT_PERCENT%% OFF</h1>
                            <p style="font-size: 20px; margin: 10px 0 0;">FLASH SALE ENDS SOON</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 40px 20px;">
                            <h2 style="color: #333333;">Don't Miss Out, %%USER_NAME%%!</h2>
                            <p style="color: #666666; max-width: 400px; margin: 0 auto 30px;">
                                Get your favorite items for a fraction of the price. Use code <strong>%%PROMO_CODE%%</strong> at checkout.
                            </p>
                            <table role="presentation" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td bgcolor="#ff9900" style="border-radius: 50px;">
                                        <a href="%%SHOP_LINK%%" style="padding: 15px 40px; color: #ffffff; text-decoration: none; font-weight: bold; display: block; border-radius: 50px;">Shop Now</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
