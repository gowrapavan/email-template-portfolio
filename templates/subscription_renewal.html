<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0;padding:0;background-color:#f8f9fa;font-family:Arial,sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding:40px;">
                <table width="500" border="0" cellspacing="0" cellpadding="0" style="background:#fff; border:1px solid #e9ecef; border-radius:4px;">
                    <tr>
                        <td style="padding:30px;">
                            <h2 style="margin-top:0;">Your Subscription is Renewing Soon</h2>
                            <p>Hi %%USER_NAME%%,</p>
                            <p>This is a reminder that your <strong>%%PLAN_NAME%%</strong> plan will automatically renew on <strong>%%RENEWAL_DATE%%</strong>.</p>
                            <p>Amount: <strong>%%AMOUNT%%</strong></p>
                            <br>
                            <a href="%%ACCOUNT_URL%%" style="color:#007bff; text-decoration:none;">Manage Subscription</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
